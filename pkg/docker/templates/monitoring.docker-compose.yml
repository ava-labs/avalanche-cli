version: '3'

services:
  prometheus:
    image: prom/prometheus:2.51.2
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - /home/ubuntu/.avalanche-cli/services/prometheus:/etc/prometheus
      - /home/ubuntu/.avalanche-cli/services/prometheus/data:/var/lib/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring_net

  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - /home/ubuntu/.avalanche-cli/services/grafana:/etc/grafana
      - /home/ubuntu/.avalanche-cli/services/grafana/data:/var/lib/grafana
    networks:
      - monitoring_net

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - /home/ubuntu/.avalanche-cli/services/loki:/etc/loki
      - /home/ubuntu/.avalanche-cli/services/loki/data:/var/lib/loki
    networks:
      - monitoring_net
  
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - monitoring_net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

networks:
  monitoring_net:
