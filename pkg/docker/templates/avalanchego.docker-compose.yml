version: '3'

services:
  avalanchego:
    image: avaplatform/avalanchego:{{ .AvalanchegoVersion }}
    container_name: avalanchego
    restart: always
    user: "1000:1000"  # ubuntu user
    command: >
        ./avalanchego
        --config-file=/home/ubuntu/.avalanchego/configs/node.json
    volumes:
      - /home/ubuntu/.avalanchego:/home/ubuntu/.avalanchego
    ports:
      - "9650:9650"
      - "9651:9651"
    networks:
      - avalanchego_net
{{if .WithMonitoring}}
  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    restart: always
    user: "1000:1000"  # ubuntu user
    volumes:
      - /home/ubuntu/.avalanchego/logs:/logs
      - /home/ubuntu/.avalanche-cli/services/promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: promtail -config.file=/etc/promtail/promtail.yaml
    networks:
      - avalanchego_net

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - avalanchego_net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
{{end}}

networks:
  avalanchego_net:
