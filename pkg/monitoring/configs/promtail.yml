server:
  disable: true

positions:
  filename: /tmp/positions.yaml

clients:
- url: http://{{ .IP }}:{{ .Port}}/loki/api/v1/push

scrape_configs:
  - job_name: avalanchego
    pipeline_stages:
      - regex:
          expression: '\[(?P<timestamp>\d{2}-\d{2}\|\d{2}:\d{2}:\d{2}\.\d{3})\]'
      - timestamp:
          source: timestamp
          format: '03-20|01:34:31.515'
    static_configs:
    - targets:
        - localhost
      labels:
        job: c-chain
        host: {{ .Host }}
        nodeID: {{ .NodeID }}
        __path__: /home/ubuntu/.avalanchego/logs/C.log
    - targets:
        - localhost
      labels:
        job: p-chain
        host: {{ .Host }}
        nodeID: {{ .NodeID }}
        __path__: /home/ubuntu/.avalanchego/logs/P.log
    - targets:
        - localhost
      labels:
        job: x-chain
        host: {{ .Host }}
        nodeID: {{ .NodeID }}
        __path__: /home/ubuntu/.avalanchego/logs/X.log
    - targets:
        - localhost
      labels:
        job: main
        host: {{ .Host }}
        nodeID: {{ .NodeID }}
        __path__: /home/ubuntu/.avalanchego/logs/main.log
  - job_name: avalanchego-loadtest
    static_configs:
    - targets:
        - localhost
      labels:
        job: loadtest
        host: {{ .Host }}
        nodeID: {{ .NodeID }}
        __path__: /home/ubuntu/loadtest_*.txt
